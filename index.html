<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jury Service Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <div class="faq-section">
      <h3>Or browse FAQs:</h3>

      <div class="faq-group">
        <button class="collapsible">Jury Selection</button>
        <div class="faq-content">
          <button>How did I get picked for jury service?</button>
          <button>Why have some people never been called for jury service and I've been called more than once?</button>
          <button>What if I fail to return the questionnaire or report for service?</button>
        </div>

        <button class="collapsible">Scheduling</button>
        <div class="faq-content">
          <button>What if the date I'm called to serve is not convenient?</button>
          <button>If I am excused by the voice response system, when will I have to report again?</button>
        </div>

        <button class="collapsible">Payment/Work Hours</button>
        <div class="faq-content">
          <button>Will I get paid for serving as a juror?</button>
          <button>Does my employer have to pay me for jury service?</button>
          <button>How often must I serve?</button>
          <button>How long will I be required to serve?</button>
          <button>What is considered an extreme hardship?</button>
        </div>

        <button class="collapsible">Requirements</button>
        <div class="faq-content">
          <button>Can I bring electronics?</button>
          <button>I lost my Summons how do I get a new one?</button>
          <button>What form of ID is needed when inquiring about my summons?</button>
          <button>Why am I told to call the night before?</button>
          <button>What should I wear?</button>
          <button>Where can I park?</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
